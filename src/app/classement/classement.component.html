<div class="row">
    <div class="col-12" *ngFor="let col of collegues">
      <div class="row">
          <div class="col-2">
            <p style="font-size: 10rem"> {{col.vote}} </p>
          </div>
          <div class="col-6">
            <img class="img-fluid" src="{{col.photoUrl}}"/>
          </div>
          <div class="col-4">
              {{col.nom}} {{col.prenoms}}
          </div>
      </div>
    </div>
  </div>
